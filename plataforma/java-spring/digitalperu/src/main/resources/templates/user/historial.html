<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Historial de Transacciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">

        <h2 class="mb-4">Historial de Transacciones</h2>

        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Monto</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="t : ${historial}">
                    <td th:text="${t.date}"></td>
                    <td th:text="${t.type}"></td>

                    <td th:classappend="${t.incoming} ? 'text-success' : 'text-danger'">
                        <span th:text="${t.incoming} ? '+' : '-'"></span>
                        <span th:text="${t.amount}"></span>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="container text-center mt-4">
            <a href="/transactions" class="btn btn-primary">Volver a Transacciones</a>
        </div>

    </div>
    <script>
        let timeLeft = 60; 

        setInterval(() => {
            timeLeft--;

            if (timeLeft === 30) {
                Swal.fire({
                    icon: "warning",
                    title: "Atención",
                    text: "La sesión se cerrará en 30 segundos.",
                    timer: 2500,
                    showConfirmButton: false
                });
            }

            if (timeLeft <= 0) {
                window.location.href = "/logout";
            }

        }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
