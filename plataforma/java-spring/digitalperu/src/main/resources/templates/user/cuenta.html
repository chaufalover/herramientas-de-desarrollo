<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Agente Digital Perú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .account-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .account-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .account-number {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .info-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .account-type-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container my-5">
        <div class="row mb-4">
            <div class="col-12">
                <div class="info-card">
                    <div class="d-flex align-items-center">
                        <div class="bg-primary text-white rounded-circle p-4 me-4">
                            <i class="bi bi-person-fill" style="font-size: 48px;"></i>
                        </div>
                        <div>
                            <h2 class="mb-1" th:text="${customer.name + ' ' + customer.lastName}">Nombre del Cliente</h2>
                            <p class="text-muted mb-1">
                                <i class="bi bi-envelope me-2"></i>
                                <span th:text="${customer.email}">email@ejemplo.com</span>
                            </p>
                            <p class="text-muted mb-0">
                                <i class="bi bi-telephone me-2"></i>
                                <span th:text="${customer.phone}">999999999</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mb-4">
            <i class="bi bi-credit-card me-2"></i>Mi Cuenta
        </h3>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="account-card">
                    <div class="mb-3">
                        <span class="account-type-badge" th:text="${account.type.name}">
                            Cuenta de Ahorros
                        </span>
                    </div>

                    <div class="mb-4">
                        <small class="d-block mb-1 opacity-75">Número de Cuenta</small>
                        <div class="account-number" th:text="${@accountMaskService.maskAccountNumber(account.accountNumber)}">
                            **** **** **** 1234
                        </div>
                    </div>

                    <div>
                        <small class="d-block mb-1 opacity-75">Saldo Disponible</small>
                        <div class="balance-amount">
                            S/ <span th:text="${#numbers.formatDecimal(account.balance, 1, 2)}">1,234.56</span>
                        </div>
                    </div>

                    <div class="mt-3">
                        <small class="opacity-75">
                            <i class="bi bi-calendar me-1"></i>
                            Apertura: <span th:text="${#temporals.format(account.openingDate, 'dd/MM/yyyy')}">01/01/2024</span>
                        </small>
                    </div>

                    <div class="position-absolute top-0 end-0 p-3">
                        <i class="bi bi-credit-card-2-front" style="font-size: 48px; opacity: 0.2;"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                    <a href="/transactions" class="btn btn-outline-primary btn-lg my-5">
                        <i class="bi bi-clock-history me-2"></i>
                        Volver
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script>
        let timeLeft = 60; 

        setInterval(() => {
            timeLeft--;

            if (timeLeft === 30) {
                Swal.fire({
                    icon: "warning",
                    title: "Atención",
                    text: "La sesión se cerrará en 30 segundos.",
                    timer: 2500,
                    showConfirmButton: false
                });
            }

            if (timeLeft <= 0) {
                window.location.href = "/logout";
            }

        }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
