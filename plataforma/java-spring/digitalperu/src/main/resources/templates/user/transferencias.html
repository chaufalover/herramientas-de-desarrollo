<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones - Transferencia - Banco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="bg-light">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-10 py-4">
                <div class="container">
                    <h1 class="mb-4">Operaciones - Transferencia</h1>
                    <h2 class="text-center mb-5">BIENVENIDO USUARIO</h2>

                    <!-- Formulario de Transferencia -->
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h3 class="mb-4">Transferencia</h3>

                            <form>
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <label for="cuentaDestino" class="form-label">NÃºmero de Cuenta de
                                            Destino</label>
                                        <input type="number" class="form-control form-control-lg" id="cuentaDestino"
                                            required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="monto" class="form-label">Monto</label>
                                        <input type="number" class="form-control form-control-lg" id="monto" step="0.01"
                                            required>
                                    </div>
                                </div>

                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-primary btn-lg px-5 py-3">Transferir</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.querySelector("form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const payload = {
                cuentaDestino: document.getElementById("cuentaDestino").value,
                monto: document.getElementById("monto").value
            };

            const res = await fetch("/transactions/transfer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const body = await res.json();

            if (res.ok) {
                await Swal.fire({
                    icon: "success",
                    title: "Transferencia exitosa",
                    text: "Nuevo saldo: " + body.nuevoSaldo,
                    timer: 2500,
                    showConfirmButton: false
                });
                window.location.href = "/transactions";
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Error en la transferencia",
                    text: body.mensaje
                });
            }
        });
    </script>

</body>

</html>
