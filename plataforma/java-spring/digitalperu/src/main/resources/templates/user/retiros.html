<!DOCTYPE html>
<html lang="es">
<head th:replace="~{admin/fragments/fragmento :: head('Retiros - Digital Perú')}"></head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark text-white min-vh-100 p-0">
                <div th:replace="~{admin/fragments/fragmento :: navigator}"></div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 py-4">
                <div class="container">
                    <h1 class="mb-4">Operaciones - Retiros</h1>
                    <h2 class="text-center mb-5">BIENVENIDO USUARIO</h2>

                    <!-- Formulario de Retiros -->
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h3 class="mb-4">Retiros</h3>
                            
                            <form>
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <label for="monto" class="form-label">Monto</label>
                                        <input type="number" class="form-control form-control-lg" id="monto" step="0.01" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="cuentaDestino" class="form-label">Cuenta de Destino</label>
                                        <select class="form-select form-select-lg" id="cuentaDestino" required>
                                            <option value="">Seleccione una cuenta...</option>
                                            <option value="cuenta1">Cuenta de Ahorros - ****1234</option>
                                            <option value="cuenta2">Cuenta Corriente - ****5678</option>
                                            <option value="cuenta3">Cuenta de Inversión - ****9012</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="fechaRetiro" class="form-label">Fecha del Retiro</label>
                                        <input type="date" class="form-control form-control-lg" id="fechaRetiro" required>
                                    </div>
                                </div>

                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-primary btn-lg px-5 py-3">Retirar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Alerta de Tiempo -->
                    <div th:replace="~{user/fragments/time-alert :: time-alert}"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
