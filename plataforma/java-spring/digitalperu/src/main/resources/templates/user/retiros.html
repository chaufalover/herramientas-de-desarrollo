<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">

            <!-- Main Content -->
            <div class="col-md-10 py-4">
                <div class="container">
                    <h1 class="mb-4 text-center">Operaciones - Retiros</h1>
                    <!-- Formulario de Retiros -->
                    <div class="card shadow m-5">
                        <div class="card-body p-5">
                            <h3 class="mb-4 text-center">Retiros</h3>

                            <form>
                                <div class="row mb-4 justify-content-center">
                                    <div class="col-md-4">
                                        <label for="monto" class="form-label">Monto</label>
                                        <input type="number" class="form-control form-control-lg" id="monto" step="0.01"
                                            required>
                                    </div>
                                    <input type="hidden" id="numeroCuenta" th:value="${account.accountNumber}" />
                                </div>

                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-primary btn-lg px-5 py-3">Retirar</button>
                                </div>
                            </form>
                            <div class="text-start mt-5">
                                <a href="/transactions" class="btn btn-outline-danger btn-lg px-5 py-3">Volver</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const monto = document.getElementById("monto").value;

            if (!monto || Number(monto) <= 0) {
                alert("Ingrese un monto v치lido");
                return;
            }

            const res = await fetch("/transactions/retirement", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ monto })
            });

            const body = await res.json();

            if (res.ok) {
                await Swal.fire({
                    icon: 'success',
                    title: 'Retiro exitoso.',
                    text: 'Nuevo saldo: ' + body.nuevoSaldo + ' Soles',
                    timer: 2000,
                    showConfirmButton: false
                });
                window.location.href = "/transactions";
            } else {
               Swal.fire({
                    icon: "error",
                    title: "Error en la transferencia",
                    text: body.mensaje
                });
            }
        });

    </script>
     <script>
        let timeLeft = 60; 

        setInterval(() => {
            timeLeft--;

            if (timeLeft === 30) {
                Swal.fire({
                    icon: "warning",
                    title: "Atenci칩n",
                    text: "La sesi칩n se cerrar치 en 30 segundos.",
                    timer: 2500,
                    showConfirmButton: false
                });
            }

            if (timeLeft <= 0) {
                window.location.href = "/logout";
            }

        }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    

</body>

</html>
