<!DOCTYPE html>
<html lang="es">

<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            

            <!-- Main Content -->
            <div class="col-md-10 py-4">
                <div class="container">
                    <h1 class="mb-4">Operaciones - Depósitos</h1>
                    <h2 class="text-center mb-5">BIENVENIDO USUARIO</h2>

                    <!-- Formulario de Depósitos -->
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h3 class="mb-4">Depósitos</h3>
                            
                            <form id="depositForm">
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <label for="numeroCuenta" class="form-label">Número de Cuenta</label>
                                        <select id="numeroCuenta" name="numeroCuenta" class="form-control form-control-lg" required>
                                            <option value="" disabled selected>Seleccione cuenta...</option>
                                            <option th:each="acc : ${accounts}"
                                                    th:value="${acc.accountNumber}"
                                                    th:text="|${acc.type.name} - ${acc.accountNumber} - S/ ${acc.balance}|">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="montoDepositar" class="form-label">Monto a Depositar</label>
                                        <input type="number" class="form-control form-control-lg" id="montoDepositar" step="0.01" required>
                                    </div>
                                </div>

                                <!-- Fecha se captura en servidor al procesar el depósito -->

                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-primary btn-lg px-5 py-3">Depositar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Alerta de Tiempo -->
                    <div th:replace="~{user/fragments/time-alert :: time-alert}"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.getElementById('depositForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const numeroCuenta = document.getElementById('numeroCuenta').value.trim();
      const montoStr = document.getElementById('montoDepositar').value;

      if (!numeroCuenta) { alert('Ingrese número de cuenta'); return; }
      if (!montoStr || isNaN(montoStr) || Number(montoStr) <= 0) { alert('Ingrese un monto válido'); return; }

      const payload = {
        numeroCuenta,
        monto: montoStr
      };

      try {
        const res = await fetch('/transactions/deposit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify(payload)
        });

        const body = await res.json().catch(() => ({}));
        if (res.ok) {
          alert(body.mensaje || 'Depósito exitoso');
          window.location.href = '/transactions';
        } else {
          alert(body.mensaje || 'Error en el depósito');
        }
      } catch (err) {
        console.error('Error al realizar depósito:', err);
        alert('Error de comunicación con el servidor');
      }
    });
    </script>
</body>
</html>
