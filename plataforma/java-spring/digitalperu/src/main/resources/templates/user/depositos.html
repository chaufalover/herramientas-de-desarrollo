<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <!-- Main Content -->
            <div class="col-md-10 py-4">
                <div class="container">
                    <h1 class="mb-4 text-center">Operaciones - Dep√≥sitos</h1>

                    <!-- Formulario de Dep√≥sitos -->
                    <div class="card shadow m-5">
                        <div class="card-body p-5">
                            <h3 class="mb-4 text-center">Dep√≥sitos</h3>

                            <form id="depositForm">
                                <div class="row mb-4 justify-content-center">
                                    <input type="hidden" id="numeroCuenta" th:value="${account.accountNumber}" />
                                    <div class="col-md-4">
                                        <label for="monto" class="form-label">Monto a Depositar</label>
                                        <input type="number" class="form-control form-control-lg" id="monto" step="0.01"
                                            required>
                                    </div>
                                </div>

                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-primary btn-lg px-5 py-3">
                                        <i class="fas fa-money-bill-wave me-2"></i>Depositar
                                    </button>
                                </div>
                            </form>

                            <div class="text-start mt-5">
                                <a href="/transactions" class="btn btn-outline-danger btn-lg px-5 py-3">
                                    <i class="fas fa-arrow-left me-2"></i>Volver
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // üîß MODO DESARROLLO: Deshabilitar geolocalizaci√≥n temporalmente
        const DESARROLLO = true; // Cambia a false cuando despliegues

        document.querySelector("#depositForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const monto = document.getElementById("monto").value;

            if (!monto || Number(monto) <= 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Ingrese un monto v√°lido',
                    timer: 2000
                });
                return;
            }

            Swal.fire({
                title: 'Procesando dep√≥sito...',
                html: 'Por favor espere',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            let ubicacion = null;

            // Solo intentar geolocalizaci√≥n si NO est√° en modo desarrollo
            if (!DESARROLLO) {
                try {
                    ubicacion = await obtenerUbicacion();
                } catch (error) {
                    console.log('‚ö†Ô∏è Error ubicaci√≥n:', error);
                }
            } else {
                console.log('üîß Modo desarrollo: geolocalizaci√≥n desactivada');
            }

            await enviarDeposito(monto, ubicacion);
        });

        function obtenerUbicacion() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    resolve(null);
                    return;
                }

                const timeout = setTimeout(() => resolve(null), 3000);

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        clearTimeout(timeout);
                        resolve({
                            latitud: position.coords.latitude,
                            longitud: position.coords.longitude
                        });
                    },
                    (error) => {
                        clearTimeout(timeout);
                        resolve(null);
                    },
                    {
                        enableHighAccuracy: false,
                        timeout: 3000,
                        maximumAge: 300000
                    }
                );
            });
        }

        async function enviarDeposito(monto, ubicacion) {
            try {
                const payload = { monto };

                if (ubicacion) {
                    payload.latitud = ubicacion.latitud;
                    payload.longitud = ubicacion.longitud;
                    console.log('üìç Enviando CON ubicaci√≥n:', ubicacion);
                } else {
                    console.log('üìç Enviando SIN ubicaci√≥n');
                }

                const res = await fetch("/transactions/deposit", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const body = await res.json();

                if (res.ok) {
                    await Swal.fire({
                        icon: 'success',
                        title: 'Dep√≥sito exitoso',
                        html: `
                        <p><strong>Nuevo saldo:</strong> S/ ${body.nuevoSaldo}</p>
                        <p><small>Comprobante enviado a su email</small></p>
                    `,
                        timer: 3000,
                        showConfirmButton: false
                    });
                    window.location.href = "/transactions";
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: body.mensaje || 'Error al procesar el dep√≥sito'
                    });
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error de conexi√≥n',
                    text: 'No se pudo conectar con el servidor'
                });
            }
        }
    </script>

    <script>
        // ‚è±Ô∏è Control de sesi√≥n
        let timeLeft = 60;
        setInterval(() => {
            timeLeft--;
            if (timeLeft === 30) {
                Swal.fire({
                    icon: "warning",
                    title: "Atenci√≥n",
                    text: "La sesi√≥n se cerrar√° en 30 segundos.",
                    timer: 2500,
                    showConfirmButton: false
                });
            }
            if (timeLeft <= 0) {
                window.location.href = "/logout";
            }
        }, 1000);
    </script>
</body>

</html>
