<!DOCTYPE html>
<html lang="es">

<head th:replace="~{admin/fragments/fragmento :: head('Depositos - Digital Perú')}"></head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark text-white min-vh-100 p-0">
                <div th:replace="~{admin/fragments/fragmento :: navigator}"></div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 py-4">
                <div class="container">
                    <h1 class="mb-4">Operaciones - Depósitos</h1>
                    <h2 class="text-center mb-5">BIENVENIDO USUARIO</h2>

                    <!-- Formulario de Depósitos -->
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h3 class="mb-4">Depósitos</h3>
                            
                            <form>
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <label for="numeroCuenta" class="form-label">Número de Cuenta</label>
                                        <input type="text" class="form-control form-control-lg" id="numeroCuenta" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="nombreTitular" class="form-label">Nombre del Titular</label>
                                        <input type="text" class="form-control form-control-lg" id="nombreTitular" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="montoDepositar" class="form-label">Monto a Depositar</label>
                                        <input type="number" class="form-control form-control-lg" id="montoDepositar" step="0.01" required>
                                    </div>
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label for="ingreseDni" class="form-label">Ingrese su DNI</label>
                                        <input type="text" class="form-control form-control-lg" id="ingreseDni" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="fechaDeposito" class="form-label">Fecha del Deposito</label>
                                        <input type="date" class="form-control form-control-lg" id="fechaDeposito" required>
                                    </div>
                                </div>

                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-primary btn-lg px-5 py-3">Depositar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Alerta de Tiempo -->
                    <div th:replace="~{user/fragments/time-alert :: time-alert}"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
