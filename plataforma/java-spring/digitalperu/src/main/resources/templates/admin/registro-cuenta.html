<!DOCTYPE html>
<html lang="es">

<head th:replace="~{/admin/fragments/head :: head('Registrar Cuenta - Digital Perú')}"></head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-2 bg-dark text-white min-vh-100 p-0">
                <div th:replace="~{admin/fragments/navigator :: navigator}"></div>
            </div>


            <div class="col-md-10 py-4">
                <div class="container">
                    <h1 class="mb-4">REGISTRAR CUENTA</h1>
                    <h2 class="text-center mb-5">Bienvenido Administrador</h2>

                    <div class="card shadow">
                        <div class="card-body p-4">
                            <div class="row">
                                <!-- busqueda -->
                                <form th:action="@{/account/buscar-cliente}" method="get" class="row mb-3">
                                    <div class="col-md-6">
                                        <input type="text" name="q" class="form-control"
                                            placeholder="Buscar cliente por DNI o nombre" required>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="submit" class="btn btn-secondary">Buscar</button>
                                    </div>
                                </form>
                                <div class="col-12 mt-2" th:if="${mensajeBusqueda}">
                                    <div th:text="${mensajeBusqueda}"
                                        th:classappend="${clienteSeleccionado != null} ? 'text-success' : 'text-danger'">
                                    </div>
                                </div>

                                <!-- Formulario -->
                                <div class="col-md-7">
                                    <form th:action="@{/account/save}" th:object="${account}" method="post"
                                        class="needs-validation" novalidate>
                                        <input type="hidden" th:field="*{id}">
                                        <!-- Cliente seleccionado  -->
                                        <div class="mb-3" th:if="${clienteSeleccionado}">
                                            <label class="form-label">Cliente seleccionado</label>
                                            <input type="text" class="form-control"
                                                th:value="${clienteSeleccionado.name + ' - ' + clienteSeleccionado.docuementNumber}"
                                                readonly>
                                            <input type="hidden" name="customer.id"
                                                th:value="${clienteSeleccionado.id}">
                                        </div>

                                        <!-- Tipo de cuenta -->
                                        <div class="mb-3">
                                            <label for="type" class="form-label">Tipo de cuenta</label>
                                            <select th:field="*{type.id}" id="type" class="form-select" required>
                                                <option value="" disabled th:selected="${account.type == null}">
                                                    Seleccionar tipo</option>
                                                <option th:each="t : ${type}" th:value="${t.id}" th:text="${t.name}">
                                                </option>
                                            </select>
                                        </div>

                                        <!-- Número de cuenta -->
                                        <div class="mb-3">
                                            <label for="accountNumber" class="form-label">Número de Cuenta</label>
                                            <input type="text" th:field="*{accountNumber}" id="accountNumber"
                                                class="form-control" placeholder="Ej: 123456789" required>
                                            <span th:if="${#fields.hasErrors('accountNumber')}"
                                                th:errors="*{accountNumber}" class="text-danger small"></span>
                                        </div>

                                        <!-- Monto -->
                                        <div class="mb-3">
                                            <label for="balance" class="form-label">Monto</label>
                                            <input type="number" step="0.01" th:field="*{balance}" id="balance"
                                                class="form-control" placeholder="0.00" required>
                                            <span th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"
                                                class="text-danger small"></span>
                                        </div>

                                        <div class="text-end" id="guardar">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="bi bi-save me-1"></i> Guardar Cuenta
                                            </button>
                                        </div>
                                    </form>

                                </div>
                                <!-- Fin de formulario -->

                                <!-- Tabla -->
                                <div class="rw-md-5">
                                    <h4 class="mb-3">Lista de Cuentas</h4>

                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Número de Cuenta</th>
                                                <th>Tipo</th>
                                                <th>Saldo</th>
                                                <th>Cliente</th>
                                                <th>DNI</th>
                                                <th>Fecha de Apertura</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:if="${list == null or #lists.isEmpty(list)}">
                                                <td colspan="7" class="text-center">No hay cuentas</td>
                                            </tr>

                                            <tr th:each="account : ${list}">
                                                <td th:text="${account.id}">-</td>
                                                <td th:text="${account.accountNumber}">-</td>
                                                <td th:text="${account.type != null ? account.type.name : '-'}">-</td>
                                                <td th:text="${account.balance != null ? account.balance : '0.00'}">0.00
                                                </td>
                                                <td
                                                    th:text="${account.customer != null ? account.customer.name + ' ' + account.customer.lastName : '-'}">
                                                    -</td>
                                                <td
                                                    th:text="${account.customer != null ? account.customer.docuementNumber : '-'}">
                                                    -</td>
                                                <td
                                                    th:text="${account.openingDate != null ? account.openingDate : '-'}">
                                                    -</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- Fin de la tabla -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal del Código QR -->
    <div th:if="${qr_image}" class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg border-0 rounded-4">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="qrModalLabel">
                        <i class="bi bi-qr-code"></i> Código QR de la cuenta
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <div class="modal-body text-center">
                    <p class="text-muted mb-3">Este es el código QR asociado a tu cuenta.</p>

                    <img id="qrModalImg" th:if="${qr_image}" th:src="|data:image/png;base64,${qr_image}|"
                        alt="Código QR" class="img-fluid border rounded p-2 shadow-sm" style="max-width: 280px;" />
                </div>

                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Cerrar
                    </button>

                    <a id="downloadQrBtn" th:if="${qr_image}" th:href="|data:image/png;base64,${qr_image}|"
                        download="codigo_qr_cuenta.png" class="btn btn-primary">
                        <i class="bi bi-download"></i> Descargar Código QR
                    </a>
                </div>

            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const qrImg = document.getElementById("qrModalImg");

            if (qrImg && qrImg.getAttribute("src") && qrImg.getAttribute("src").includes("base64")) {
                const modal = new bootstrap.Modal(document.getElementById('qrModal'));
                modal.show();
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.querySelectorAll('.btn-eliminar').forEach(btn => {
            btn.addEventListener('click', function () {
                const form = this.closest('form');
                Swal.fire({
                    title: '¿Eliminar el Cliente?',
                    text: "Esta acción no se puede deshacer.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        form.submit();
                    }
                });
            });
        });
    </script>
    <script th:src="@{/js/navigator.js}"></script>
</body>

</html>
