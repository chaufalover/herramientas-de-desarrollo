<!DOCTYPE html>
<html lang="es">

<head th:replace="~{/admin/fragments/head :: head('Alertas - Digital PerÃº')}">

</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-2 bg-dark text-white min-vh-100 p-0">
                <div th:replace="~{admin/fragments/navigator :: navigator}"></div>
            </div>
            <div class="col-md-10 py-4">
                <!-- Tabla de alertas -->
                <div class="card shadow mt-4">
                    <div class="card-body">
                        <h4 class="fw-bold mb-3">Registro de Alertas</h4>

                        <table class="table table-striped table-hover align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Cliente</th>
                                    <th>Fecha y Hora</th>
                                    <th>Tipo de Evento</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="log : ${sessionLogs}">
                                    <td th:text="${log.id}"></td>
                                    <td th:text="${log.customerName}"></td>
                                    <td th:text="${#temporals.format(log.eventTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${log.eventType}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card shadow mt-4">
                    <div class="card-body">
                        <h4 class="fw-bold mb-3">Alertas por Cliente</h4>
                        <canvas id="chartAlertasCliente"></canvas>
                    </div>
                </div>
            </div>



        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        const labels = /*[[${labels}]]*/[];
        const data = /*[[${data}]]*/[];

        const ctx = document.getElementById('chartAlertasCliente').getContext('2d');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Alertas por cliente',
                    data: data,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });
    </script>


</body>

</html>
