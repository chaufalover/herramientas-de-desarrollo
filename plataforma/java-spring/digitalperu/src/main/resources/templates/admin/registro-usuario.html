<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cliente - Digital Per√∫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark text-white min-vh-100 p-0">
                <div class="text-center py-4">
                    <h4>üèõÔ∏è Digital Per√∫</h4>
                </div>
                <div class="px-3">
                    <div class="mb-4">
                        <h6 class="text-uppercase text-muted small">Administrador</h6>
                        <a href="registro-usuario.html" class="text-white text-decoration-none d-block py-2 bg-primary rounded px-2">Registrar Cliente</a>
                        <a href="tiempos-espera.html" class="text-white text-decoration-none d-block py-2">Tiempos de Espera</a>
                        <a href="alertas-generadas.html" class="text-white text-decoration-none d-block py-2">Alertas Generadas</a>
                    </div>
                    <div class="mb-4">
                        <h6 class="text-uppercase text-muted small">Usuario</h6>
                        <a href="#" class="text-white text-decoration-none d-block py-2">Validar Identidad</a>
                        <a href="#" class="text-white text-decoration-none d-block py-2">Operaciones</a>
                        <a href="#" class="text-white text-decoration-none d-block py-2">Historial</a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
             
            <div class="col-md-10 py-4">
                <div class="container">
                    <h1 class="mb-4">REGISTRAR CLIENTE</h1>
                    <h2 class="text-center mb-5">Bienvenido Administrador</h2>

                    <div class="card shadow">
                        <div class="card-body p-4">
                            <div class="row">
                                <!-- Formulario -->
                                <div class="col-md-7">
                                    <form>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="dni" class="form-label">DNI</label>
                                                <input type="text" class="form-control" id="dni" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="nombre" class="form-label">Nombre</label>
                                                <input type="text" class="form-control" id="nombre" required>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="correo" class="form-label">Correo</label>
                                                <input type="email" class="form-control" id="correo" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="telefono" class="form-label">Tel√©fono</label>
                                                <input type="tel" class="form-control" id="telefono" required>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="direccion" class="form-label">Direcci√≥n</label>
                                            <input type="text" class="form-control" id="direccion" required>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="estado" class="form-label">Estado</label>
                                                <select class="form-select" id="estado" required>
                                                    <option value="">Seleccione...</option>
                                                    <option value="activo">Activo</option>
                                                    <option value="inactivo">Inactivo</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="cuenta" class="form-label">Cuenta</label>
                                                <input type="text" class="form-control" id="cuenta" required>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="usuario" class="form-label">Usuario</label>
                                                <input type="text" class="form-control" id="usuario" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="contrasena" class="form-label">Contrase√±a</label>
                                                <input type="password" class="form-control" id="contrasena" required>
                                            </div>
                                        </div>

                                        <button type="button" class="btn btn-primary mt-3">Generar QR</button>
                                    </form>
                                </div>

                                <!-- QR Code Display -->
                                <div class="col-md-5">
                                    <div class="d-flex justify-content-center align-items-center h-100">
                                        <div class="border border-dark p-3 bg-white" style="width: 300px; height: 300px;">
                                            <div id="qrDisplay" class="w-100 h-100 d-flex justify-content-center align-items-center">
                                                <img id="qrImage" src="" alt="QR Code" class="img-fluid" style="display: none; max-width: 100%; max-height: 100%;">
                                                <p class="text-muted text-center" id="qrPlaceholder">El c√≥digo QR aparecer√° aqu√≠</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funci√≥n para cargar imagen QR descargada
        document.querySelector('.btn-primary').addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById('qrImage').src = event.target.result;
                        document.getElementById('qrImage').style.display = 'block';
                        document.getElementById('qrPlaceholder').style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        });
    </script>
</body>
</html>
