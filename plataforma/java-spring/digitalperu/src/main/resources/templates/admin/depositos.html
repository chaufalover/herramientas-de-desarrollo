<!DOCTYPE html>
<html lang="es">

<head th:replace="~{admin/fragments/fragmento :: head('Depositos - Digital Perú')}"></head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark text-white min-vh-100 p-0">
                <div th:replace="~{admin/fragments/fragmento :: navigator}"></div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 py-4">
                <div class="container">
                    <h1 class="mb-4">Operaciones - Depósitos</h1>
                    <h2 class="text-center mb-5">BIENVENIDO USUARIO</h2>

                    <!-- Formulario de Depósitos -->
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h3 class="mb-4">Depósitos</h3>
                            
                            <form>
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <label for="numeroCuenta" class="form-label">Número de Cuenta</label>
                                        <input type="text" class="form-control form-control-lg" id="numeroCuenta" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="nombreTitular" class="form-label">Nombre del Titular</label>
                                        <input type="text" class="form-control form-control-lg" id="nombreTitular" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="montoDepositar" class="form-label">Monto a Depositar</label>
                                        <input type="number" class="form-control form-control-lg" id="montoDepositar" step="0.01" required>
                                    </div>
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label for="ingreseDni" class="form-label">Ingrese su DNI</label>
                                        <input type="text" class="form-control form-control-lg" id="ingreseDni" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="fechaDeposito" class="form-label">Fecha del Deposito</label>
                                        <input type="date" class="form-control form-control-lg" id="fechaDeposito" required>
                                    </div>
                                </div>

                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-primary btn-lg px-5 py-3">Depositar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Alerta de Tiempo -->
                    <div class="position-fixed bottom-0 end-0 p-4" style="z-index: 1000;">
                        <div class="alert alert-warning border-warning shadow-lg d-flex align-items-center" role="alert" style="min-width: 250px;">
                            <div class="text-center flex-grow-1">
                                <div class="mb-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-exclamation-triangle-fill text-warning" viewBox="0 0 16 16">
                                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                    </svg>
                                </div>
                                <h5 class="mb-1">TIEMPO PROMEDIO</h5>
                                <h4 class="mb-0 fw-bold">EXCEDIDO</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
