                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- Icono de Banco -->
                        <div class="mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-bank text-primary" viewBox="0 0 16 16">

                        <!-- Código de Error -->
                        <h1 class="display-1 fw-bold text-primary mb-3">404</h1>
                        
                        <!-- Mensaje -->
                        <h2 class="mb-3">Página No Encontrada</h2>
                        <p class="lead text-muted mb-4">
                            Lo sentimos, la página que estás buscando no existe o ha sido movida.
                        </p>
                        <p class="text-muted mb-5">
                            Es posible que hayas ingresado una dirección incorrecta o que el enlace haya expirado.
                        </p>

                        <!-- Botones -->
                        <div class="d-flex gap-3 justify-content-center">
                            <button onclick="window.history.back()" class="btn btn-primary btn-lg px-5">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                                </svg>

                            </button>
                            <a href="/" class="btn btn-outline-primary btn-lg px-5">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-door me-2" viewBox="0 0 16 16">

                                Ir al Inicio

                        </div>

                        <!-- Información adicional -->
                        <div class="mt-5 pt-4 border-top">
                            <p class="text-muted small mb-0">
                                Si necesitas ayuda, contacta con nuestro soporte técnico
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
