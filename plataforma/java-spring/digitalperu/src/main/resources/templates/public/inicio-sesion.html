<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Inicio de sesión</title>
</head>

<body>
  <div class="container text-center my-5">
    <h1>Inicio de sesión - Agente Digital Perú</h1>
    <img src="/resources/static/img/logo.png" alt="LOGO" class="img-fluid mb-3">
    <button id="btnScan" class="btn btn-primary p-2 my-2">Ingresar</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="passwordModal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <p id="msgResult" class="text-muted"></p>
          <input type="password" id="passwordInput" class="form-control my-2" placeholder="Ingrese su contraseña">
          <input type="hidden" id="customerIdInput"> <!-- <-- agregado -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnLogin" class="btn btn-success">Iniciar sesión</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("btnScan").addEventListener("click", async () => {
      try {
        const response = await fetch("http://127.0.0.1:8001/detect");
        if (!response.ok) { alert("Error al iniciar la detección."); return; }
        let data = await response.json();

        if (data && (data.customerName || data.customerId)) {
          const name = (data.customerName || "").trim();
          document.getElementById("msgResult").textContent =
            (name ? "Bienvenido " + name + ". " : "") + (data.mensaje || "Ingrese su contraseña.");
          document.getElementById("customerIdInput").value = data.customerId || "";
          bootstrap.Modal.getOrCreateInstance(document.getElementById("passwordModal")).show();
          return;
        }

        if (data && data.numero_tarjeta) {
          const validateUrl = window.location.origin + "/login/qr/validate";
          const res = await fetch(validateUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ numeroTarjeta: data.numero_tarjeta })
          });
          if (!res.ok) { alert("Error al validar la tarjeta."); return; }
          const result = await res.json();
          if (result.customerName) {
            document.getElementById("msgResult").textContent =
              "Bienvenido " + result.customerName + ". Ingrese su contraseña.";
            document.getElementById("customerIdInput").value = result.customerId || "";
            bootstrap.Modal.getOrCreateInstance(document.getElementById("passwordModal")).show();
          } else {
            alert(result.mensaje || "Tarjeta no válida");
          }
          return;
        }

        alert("QR no valido");
      } catch (error) {
        console.error(error);
        alert("Error al comunicarse con el microservicio o backend.");
      }
    });

    // Listener para el botón Iniciar sesión en el modal
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const password = document.getElementById("passwordInput").value;
      const customerId = document.getElementById("customerIdInput").value;
      if (!customerId || !password) { alert("Ingrese contraseña"); return; }

      try {
        const res = await fetch(window.location.origin + "/login/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: 'same-origin', 
          body: JSON.stringify({ customerId, password })
        });

        let body = {};
        try { body = await res.json(); } catch (e) { }

        if (res.ok) {
          window.location.href = "/transactions";
        } else {
          alert(body.mensaje || "Credenciales inválidas");
        }
      } catch (e) {
        console.error("Error al iniciar sesión:", e);
        alert("Error al iniciar sesión. Revisa la consola.");
      }
    });
  </script>
</body>

</html>
